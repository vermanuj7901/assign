<body>
    <h1>Assignment 3</h1>
    <form>
        <label for="firstName"><b>First Name:-</b></label>
        <input type="text" name="firstName" id="firstName">

        <label for="lastName"><b>Last Name:-</b></label>
        <input type="text" name="lastName" id="lastName"><hr><p>

    <b>I Love:-</b><p>
        <input type="radio" name="iLove" id="Chicken" value="Eating Chicken">
        <label for="Chicken">Eating chicken</label><p>

        <input type="radio" name="iLove" id="Travelling" value="Travelling">
        <label for="Travelling">Travelling</label><p>

        <input type="radio" name="iLove" id="Developing" value="Developing">
        <label for="Developing">Developing</label><p><hr>

        <input type="checkbox" name="vehicle1" id="Laptop" value="Bike">
        <label for="Laptop">I have a Laptop.</label><br>

        <input type="checkbox" name="vehicle2" id="Phone" value="Car">
        <label for="Phone">I have a Mobile Phone.</label><br>

        <input type="checkbox" name="vehicle3" id="Desktop" value="Scooter">
        <label for="Desktop">I have a Desktop.</label><br><hr>

        <label for="Email"><b>Email:-</b></label>
        <input type="email" name="email" id="Email" required>

        <label for="Password"><b>Password:-</b></label>
        <input type="password" name="password" id="Password" minlength="5" required><hr>

        <label for="age"><b>Tell us your age:-</b></label>
        <select id="age" name="Age">
            <option value="" hidden>Select age</option>
            <option value="1-17">1-17</option>
            <option value="18-30">18-30</option>
            <option value="old">ancient relic</option>
        </select><hr>
        <button>Login</button>
    </form>

</body>
